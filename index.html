<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH A SKETCH</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="top container">
        <div id="grid-toggle" class="top-button">
            <span class="material-symbols-outlined">grid_on</span>
            <span class="button-cat">Grid</span>
        </div>
        <div id="clear" class="top-button">
            <span class="material-symbols-outlined">clear_all</span>
            <span class="button-cat">Clear</span>
        </div>
        <div id="gradient" class="top-button">
            <span class="material-symbols-outlined">gradient</span>
            <span class="button-cat">Shade</span>
        </div>
        <div id="rainbow" class="top-button">
            <span class="material-symbols-outlined">looks</span>
            <span class="button-cat">Random</span>
        </div>
        <div id="eraser" class="top-button">
            <span class="material-symbols-outlined">ink_eraser</span>
            <span class="button-cat">Eraser</span>
        </div>
        <div class="top-button">
            <input type="color" id="pen-color" name="pen-color" value="#000000" class="pen-color" />
            <span class="button-cat">Color</span>
        </div>
       
    </div> 
    <div id="sketch-area" class="container"></div>
    <div class="container">
        <input class="slider" id="slider" value="16" type="range" min="1" max="64">
        <p id="slider-value"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
